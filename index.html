<html>
<head>
	<title>Zucclife Login Page</title>
	<script type="text/javascript" src="js/md5.js"></script>
	<script type="text/javascript" src="js/zucc.js"></script>
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>

<h1 id="title">Zucclife (WIP)</h1>

<div id="loginDiv">
	<span id="inner-title">Please Login:</span><br />
	<input type="text" id="loginName" placeholder="Username" /><br />
	<input type="password" id="loginPassword" placeholder="Password"/><br />
	<button type="button" id="loginButton" class="buttons" onclick="doLogin();"> Log In </button>
	<span id="loginResult"></span>
</div>

<div id = "createAccount">
		<span id="createAccount-title">Create New Account:</span><br />
	<input type="text" id="newUsername" placeholder="New Username"/><br />
	<input type="password" id="newUsernamePassword" placeholder="Your Password"/><br />
	<button type="button" id="createAccountButton" class="buttons" onclick="addAccount();">Create Account</button>
	<span id="createAccountResult"></span>
</div>

</body>
</html>
